<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Uploaded Data</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0072ff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #00ff7f;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóÇÔ∏è Data Preview</h1>
    <p>This is a preview of your uploaded sales data.</p>

    <!-- Display Data Table -->
    {% for table in tables %}
      {{ table|safe }}
    {% endfor %}

    <!-- Proceed to Prediction -->
    <form action="/predict">
      <button class="btn" type="submit">Generate Prediction üìä</button>
    </form>

    <br><br>
    <a href="/" style="color: #fff;">‚¨ÖÔ∏è Go Back</a>
  </div>
</body>
</html>
